<!DOCTYPE html>
<html>
<head>
    <title>Form with table</title>
    <style>
    h2{ color:darkslategray;}

    

    </style>
</head>
<fieldset><body>
    <form><h2><center>Responsive Registration Form</center></h2>
<table>
<tr>
<td><input type="image" src="https://www.shutterstock.com/image-vector/email-icon-envelope-mail-services-260nw-1379676980.jpg" width="50" height="40"></td>
<td><input type="email" placeholder="E-mail"></td></tr>
<tr>
    <td><input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUWX4Fug5j6peNjxo6AJTdMXnSkL99RMHqVw&usqp=CAU" width="40" height="30"></td>
    <td><input type="password" placeholder="password"></td>
</tr>
<tr>
    <td><input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUWX4Fug5j6peNjxo6AJTdMXnSkL99RMHqVw&usqp=CAU" width="40" height="30"></td>
    <td><input type="password" placeholder="Re-type password"></td>
</tr>
<tr>
    <td><input type="image" src="https://static.thenounproject.com/png/3183052-200.png" width="40" height="30"></td>
    <td><input type="text" placeholder="First Name"></td>
    <td><input type="image" src="https://static.thenounproject.com/png/3183052-200.png" width="40" height="30"></td>
    <td><input type="text" placeholder="Last Name">
</tr>
<tr>
<td style="color: rgb(236, 140, 6);"><input type="radio" name="radio">Male</td>
<td style="color: rgb(236, 140, 6);"><input type="radio" name="radio">Female</td>
</tr>
<tr>
<td><select style="color: rgb(238, 0, 255);" type="text">
    <option>Select a Country</option>
</select></td>
    
</tr>
<tr>
<td style="color: rgb(5, 113, 16);"><input type="checkbox">I agree with terms and conditions</td>
</tr>
<tr>
    <td style="color: rgb(5, 113, 16);"><input type="checkbox">I want to receive the newsletter </td> 
</tr>
</table><br>

<center><input type="button" value="Register" style="background-color: rgb(97, 207, 251);padding: 5px 10px;"></center>
    </form>
</body></fieldset>
</html>
