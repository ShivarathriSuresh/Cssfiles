<fieldset><body bgcolor="lightgreen">
    <center><u><h1 style="color: rgb(255, 140, 0);">Eg. Form</u></h1>
    <h2 style="color: blue;">Step1:Your details</h2>
    <form><label style="color: rgb(180, 22, 25);" for="name" style="color:;">Name</label>
<input style="color:;background-color:black;" type="text" placeholder="First and last name" id="name"><br><br>

<input type="text" placeholder="example@domain.com" id="Email"><br><br>

<form><h2 style="color: blue;">Step2:Delivery address</h2>
