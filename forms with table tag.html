<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
 <link rel="stylesheet" href="../CSS Tasks/external.css">
</head>
<fieldset><body>
    <center><h1>Registration Form</h1></center>
<form><h3><u>Personal Details:</u></h3>
<table>
    <tr>
<th><label for="name">Full Name</label></th>
<th><label for="name">Father Name</label></th>
<th><label for="name">Mather Name</label></th>
</tr>
<tr>
<td><input type="text" id="name" placeholder="Enter your name"></td>
<td><input type="text" id="name" placeholder="Enter Father name"></td>
<td><input type="text" id="name" placeholder="Enter Mather name"></td>
</tr>
<tr>
    <th><label for="name">Date of Birth</label></th>
    <th><label for="name">Aadhaar No.</label></th>
    <th><label for="id">Email</label></th>
    </tr>
    <tr>
    <td><input type="text" id="name" placeholder="Enter your DOB"></td>
    <td><input type="text" id="name" placeholder="Enter aadhaar number" maxlength="12"></td>
    <td><input type="email" id="id" placeholder="Enter your email"></td>
    </tr>
    <tr>
        <th><label for="No.">Mobile No.</label></th>
        <th><label for="name">Gender</label></th>
        <th><label for="name">Address</label></th>
        </tr>
        <tr>
        <td><input type="tel" id="No." placeholder="Enter mobile number" maxlength="10"></td>
        <td><input type="text" id="name" placeholder="Enter your Gender"></td>
        <td><input type="text" id="name" placeholder="Enter your Address"></td>
        </tr></table><hr>
    <table><h3><u>Other Details:</u></h3>
    <tr>
        <th><label for="name">Stream</label></th>
        <th><label for="name">Previous class</label></th>
        <th><label for="name">Hobbies</label></th>
    </tr>
    <tr>
        <td><input type="text" id="name" placeholder="Enter your Stream"></td>
        <td><input type="text" id="name" placeholder="Enter Previous Class"></td>
        <td><input type="text" id="name" placeholder="Enter your Hobbies"></td>
        </tr>
        <tr>
            <th><label for="name">Account Number</label></th>
            <th><label for="name">Religion</label></th>
            <th><label for="name">Category</label></th>
        </tr>
        <tr>
            <td><input type="text" id="name" placeholder="Enter account number"></td>
            <td><input type="text" id="name" placeholder="Enter your religion"></td>
            <td><input type="text" id="name" placeholder="Enter your Category"></td>
            </tr>
</table><br>
<center><input type="button" value="Submit"></center>
</form>
</body></fieldset>
